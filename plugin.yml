{
  "name": "Muffler",
  "main": "Thunder33345\\Muffler\\Muffler",
  "author": "Thunder33345",
  "description": "Muffle helps you muffle your players and keep then nice and silent!",
  "website": "https://github.com/Muffler/Muffler",
  "version": "1.0.0",
  "api": [
    "3.0.0"
  ],
  "permission": {
    "chatmuffler": {
      "defualt": "op",
      "description": "Chat muffler main node",
      "children": {
        "chatmuffler.bypass": {
          "defualt": "op",
          "description": "Chat muffler bypass",
          "children": {
            "chatmuffler.bypass.chat": {
              "defualt": "op",
              "description": "Chat muffler bypass for chat mute"
            },
            "chatmuffler.bypass.user": {
              "defualt": "op",
              "description": "Chat muffler bypass for user mute"
            }
          }
        },
        "chatmuffler.muffleuser": {
          "defualt": "op",
          "description": "Chat muffler for users"
        },
        "chatmuffler.mufflechat": {
          "defualt": "op",
          "description": "Chat muffler for the whole chat"
        },
        "chatmuffler.muffleinfo": {
          "defualt": "true",
          "description": "Chat muffler info",
          "children": {
            "chatmuffler.muffleinfo.self": {
              "defualt": "true",
              "description": "Chat muffler lookup self"
            },
            "chatmuffler.muffleinfo.other": {
              "defualt": "op",
              "description": "Chat muffler lookup others"
            }
          }
        }
      }
    }
  }
}